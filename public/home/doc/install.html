<div class="container bs-docs-container">
    <div class="row">
        <div role="main" class="col-md-12">
            <div class="bs-docs-section">
                <h1 class="page-header" id="wells"><a data-anchorjs-icon="" aria-label="Anchor link for: wells" href="#wells" class="anchorjs-link " style="font-family: anchorjs-icons; font-style: normal; font-variant: normal; font-weight: normal; position: absolute; margin-left: -1em; padding-right: 0.5em;"></a>Well</h1>

                <h2 id="-10"><a data-anchorjs-icon="" aria-label="Anchor link for:  10" href="#-10" class="anchorjs-link " style="font-family: anchorjs-icons; font-style: normal; font-variant: normal; font-weight: normal; position: absolute; margin-left: -1em; padding-right: 0.5em;"></a>默认效果</h2>
                <p>把 Well 用在元素上，能有嵌入（inset）的的简单效果。</p>
                <div data-example-id="default-well" class="bs-example">
                    <div class="well">
                        Look, I'm in a well!
                    </div>
                </div>
                <div class="zero-clipboard"><span class="btn-clipboard">复制</span></div><div class="highlight"><pre><code data-lang="html" class="language-html"><span class="nt">&lt;div</span> <span class="na">class=</span><span class="s">"well"</span><span class="nt">&gt;</span>...<span class="nt">&lt;/div&gt;</span></code></pre></div>
                <h2 id="-11"><a data-anchorjs-icon="" aria-label="Anchor link for:  11" href="#-11" class="anchorjs-link " style="font-family: anchorjs-icons; font-style: normal; font-variant: normal; font-weight: normal; position: absolute; margin-left: -1em; padding-right: 0.5em;"></a>可选类/样式</h2>
                <p>通过这两种可选修饰类，可以控制此组件的内补（padding）和圆角的设置。</p>
                <div data-example-id="large-well" class="bs-example">
                    <div class="well well-lg">
                        Look, I'm in a large well!
                    </div>
                </div>
                <div class="zero-clipboard"><span class="btn-clipboard">复制</span></div><div class="highlight"><pre><code data-lang="html" class="language-html"><span class="nt">&lt;div</span> <span class="na">class=</span><span class="s">"well well-lg"</span><span class="nt">&gt;</span>...<span class="nt">&lt;/div&gt;</span></code></pre></div>

                <div data-example-id="small-well" class="bs-example">
                    <div class="well well-sm">
                        Look, I'm in a small well!
                    </div>
                </div>
                <div class="zero-clipboard"><span class="btn-clipboard">复制</span></div><div class="highlight"><pre><code data-lang="html" class="language-html"><span class="nt">&lt;div</span> <span class="na">class=</span><span class="s">"well well-sm"</span><span class="nt">&gt;</span>...<span class="nt">&lt;/div&gt;</span></code></pre></div>

        </div>
